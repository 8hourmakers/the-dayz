<div class="Home">
  <app-home-today class="Home__today"></app-home-today>

  <section class="Home__event">
    <a [routerLink]="['/day-detail/', todayEvent.id]" class="Home__eventGoDetail">
      <span>{{todayEvent.title}} ({{todayEvent.date | date:'MM.dd'}})</span>

      <div *ngIf="hasDayLeft" class="Home__eventLeft">
        <b>{{dayLeft}}</b>일 남았습니다.
      </div>

      <img src="/assets/icons/arrow.png" />
    </a>
  </section>

</div>
